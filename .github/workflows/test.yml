name: Go Tests

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: docker compose build

    - name: Start Hardhat node
      run: |
        docker compose up -d hardhat
        echo "Waiting for Hardhat to be ready..."
        sleep 10

    - name: Run Go tests
      run: docker compose up --abort-on-container-exit test

    - name: Show test logs on failure
      if: failure()
      run: |
        docker compose logs hardhat
        docker compose logs test

    - name: Cleanup
      if: always()
      run: docker compose down -v

  gateway-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run linked-accounts-gateway tests
      run: go test -v ./linked-accounts-gateway/...

    - name: Run tests with coverage
      run: go test -coverprofile=coverage.out ./linked-accounts-gateway/...

    - name: Display coverage
      run: go tool cover -func=coverage.out
