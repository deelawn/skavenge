version: "3.8"

services:
  hardhat:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    container_name: skavenge-hardhat
    ports:
      - "8545:8545"
    networks:
      - skavenge-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8545"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: skavenge-test
    depends_on:
      hardhat:
        condition: service_healthy
    environment:
      - HARDHAT_URL=http://hardhat:8545
    networks:
      - skavenge-network

  setup:
    build:
      context: .
      dockerfile: Dockerfile.setup
    container_name: skavenge-setup
    restart: "no"
    depends_on:
      hardhat:
        condition: service_healthy
    environment:
      - HARDHAT_URL=http://hardhat:8545
    volumes:
      - ./test-config.json:/app/test-config.json:ro
      - ./webapp/config.json:/app/webapp/config.json
    networks:
      - skavenge-network

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: skavenge-webapp
    depends_on:
      setup:
        condition: service_completed_successfully
    ports:
      - "8080:80"
    volumes:
      - ./webapp/config.json:/usr/share/nginx/html/config.json:ro
    networks:
      - skavenge-network

networks:
  skavenge-network:
    driver: bridge
